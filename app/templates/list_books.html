<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Library — Books</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial; background:#f7f9fb; margin:0; padding:28px; color:#222; }
    .container { max-width:1000px; margin:0 auto; }
    header { display:flex; align-items:center; justify-content:space-between; margin-bottom:18px; }
    h1 { margin:0; font-size:20px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(160px,1fr)); gap:14px; }
    .card { background:white; border-radius:10px; padding:12px; box-shadow: 0 6px 14px rgba(20,20,50,0.04); display:flex; flex-direction:column; align-items:center; gap:10px; text-align:center; text-decoration:none; color:inherit; }
    .cover { width:120px; height:160px; background:#eee; border-radius:6px; object-fit:cover; flex-shrink:0; }
    .title { font-size:14px; font-weight:700; color:#111; line-height:1.2; }
    .muted { color:#6b7280; font-size:12px; margin-top:6px; }
    footer { margin-top:22px; color:#6b7280; font-size:13px; text-align:center; }
    @media (max-width:600px){ .grid{ grid-template-columns: repeat(auto-fill,minmax(140px,1fr)); } .cover{ width:100px; height:140px; } }
    a.card-link { text-decoration: none; color: inherit; display:block; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Library — Books</h1>
      <!-- Add Book removed (admin portal will handle adding) -->
    </header>

    <div class="grid">
      {% for book in books %}
      <a class="card-link" href="{{ url_for('books.book_detail_page', book_id=book.id) }}">
        <div class="card">
          {% if book.cover_url %}
            <img src="{{ book.cover_url }}" alt="cover" class="cover" onerror="this.style.display='none'">
          {% else %}
            <div class="cover" style="display:flex;align-items:center;justify-content:center;color:#9ca3af;font-weight:700;">IMG</div>
          {% endif %}
          <div class="title">{{ book.title }}</div>
          <div class="muted">{{ book.author or '' }}</div>
        </div>
      </a>
      {% endfor %}
    </div>

    <footer>
      Showing {{ books|length }} book{{ 's' if books|length != 1 else '' }}
    </footer>
  </div>
</body>
</html>
